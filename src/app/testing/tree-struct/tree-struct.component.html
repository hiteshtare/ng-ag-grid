<div style="height: 100%; padding-top: 30px; box-sizing: border-box;">
  <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-fresh" [columnDefs]="columnDefs"
    [rowData]="rowData" [treeData]="true" [animateRows]="true" [groupDefaultExpanded]="groupDefaultExpanded" [getDataPath]="getDataPath"
    [autoGroupColumnDef]="autoGroupColumnDef" (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>

<div style="position: absolute; top: 0px; left: 0px;">
  <input type="text" id="filter-text-box" placeholder="Filter..." (input)="onFilterTextBoxChanged()">
</div>
